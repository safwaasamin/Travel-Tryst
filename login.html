<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="./assets/RRlogo.jpeg" type="image/icon type">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header class="header">
        <a href="./home.html" class="logo">TravelTryst</a>
        <nav class="navbar">
            <a href="./register.html">Register</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>
    <div class="center">
        <h1>Login</h1>
        <form>
            <div class="txt_field">
                <input type="text" id="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass"><a href="forgetpw.html">Forgot Password?</a></div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </form>
</body>

</html>
